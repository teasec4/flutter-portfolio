<head>

    <meta charset="UTF-8">

<body>
<!-- ðŸš€ Preloader -->
<div id="loading">
    <style>
        body { margin: 0; background: #fff; overflow: hidden; }
        #loading {
          display:flex; flex-direction:column; align-items:center; justify-content:center;
          height:100vh; font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Inter,sans-serif;
          color:#4F46E5; font-size:18px; font-weight:600; letter-spacing:.3px; text-align:center; padding:20px;
        }
        #loading .spinner {
          width:48px; height:48px; border:4px solid #4F46E5; border-top-color:transparent;
          border-radius:50%; animation:spin 1s linear infinite; margin-bottom:16px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        @media (max-width:480px) {
          #loading { font-size:16px; }
          #loading .spinner { width:36px; height:36px; border-width:3px; margin-bottom:12px; }
        }
    </style>
    <div class="spinner"></div>
    <div>ðŸš€ Loading Portfolio...</div>
</div>



<script src="flutter_bootstrap.js" defer></script>

<script>
    window.addEventListener('flutter-first-frame', function() {
      const loader = document.getElementById('loading');
      if (loader) loader.remove();
    });
</script>

</body>
</html>
